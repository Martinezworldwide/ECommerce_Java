<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce Java App</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
</head>
<body>
    <h1>Running ECommerce Java App in Browser</h1>
    
    <script>
        (async function () {
            try {
                // Initialize CheerpJ runtime
                await cheerpjInit();
                
                // Create a GUI display environment
                cheerpjCreateDisplay(1024, 768);  // Adjust size if needed
                
                // Run the Java application (Change to your main GUI class)
                await cheerpjRunMain("com.ecommerce.main.EcommerceGUI", "/Main.jar");
                
            } catch (error) {
                console.error("Error running Java GUI application:", error);
            }
        })();
    </script>
</body>
</html>
