<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run ECommerce App</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
</head>
<body>
    <h1>Running ECommerce Java App in Browser</h1>
    <script>
        (async function () {
            await cheerpjInit();
            cheerpjCreateDisplay(800, 600);  // Adjust the display size as needed
            await cheerpjRunJar("/app/Main.jar");
        })();
    </script>
</body>
</html>
